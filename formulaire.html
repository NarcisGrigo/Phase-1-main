<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/formulaire.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <form>
          <p>First Name:</p>
            <input type="text" id="fname" name="fname">
            <p>Last Name:</p>
            <input type="text" id="lname" name="lname">
            <p>Password:</p>
            <input type="password" id="password" name="password">
            <p>Email:</p>
            <input type="email" id="email" name="email"><br>
            <br><button type="submit">Submit</button><br>
            <br><input type="reset"><br>
            <br><input type="file"><br>
            <h3>What is the destination of your choice ?</h3>
            <input type="radio" id="USA" name="USA">
            <label for="USA">USA</label>
            <input type="radio" id="Roumania" name="Roumania">
            <label for="Roumania">Roumania</label>
            <input type="radio" id="Greece" name="Greece">
            <label for="Greece">Greece</label>
            <h3>Who will accompany you ?</h3>
            <input type="checkbox" id="Family" name="Family">
            <label for="Family">Family</label>
            <input type="checkbox" id="Friends" name="Friends">
            <label for="Friends">Friends</label>
            <input type="checkbox" id="Alone" name="Alone">
            <label for="Alone">Alone</label>
        </form>
      </section>
    </main>
  </body>
</html>
